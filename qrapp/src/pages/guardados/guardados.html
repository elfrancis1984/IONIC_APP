<ion-header>

  <ion-navbar color="primary">
    <ion-title> Historial </ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <button *ngFor="let data of historial; let i = index;" ion-item (click)="abrir_scan(i)">

    </button>
  </ion-list>
</ion-content>
